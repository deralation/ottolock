	<div class="container heading">
		<div class="row">
			<div class="col-xs-12 col-sm-4">
				<h2 class="subheader">New Installations</h2>
			</div>
			<div class="col-xs-12 col-sm-8">
				<div class="report-filters">
					<form action="" method="get" class="form-page row">
						<div class="col-xs-12 col-sm-5 filter-date">
							<input type="text" name="startDate" id="input-start-date" class="datepicker" placeholder="Report Start Date" data-value="" value="" />
						</div>
						<div class="col-xs-12 col-sm-5 filter-date">
							<input type="text" name="endDate" id="input-end-date" class="datepicker" placeholder="Report End Date"  data-value="" value="" />
						</div>
						<div class="col-xs-6 pull-right col-sm-2 filter-submit">
							<input type="submit" value="Update" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div id="newinstallations" style="margin: 0 auto">
					<script type="text/javascript">
						Highcharts.chart('newinstallations', {
						  chart: {
						    type: 'column'
						  },
						  title: {
						    text: ''
						  },
						  subtitle: {
						    text: ''
						  },
						  xAxis: {
						    categories: [
						      'Jan',
						      'Feb',
						      'Mar',
						      'Apr',
						      'May',
						      'Jun',
						      'Jul',
						      'Aug',
						      'Sep',
						      'Oct',
						      'Nov',
						      'Dec'
						    ],
						    crosshair: true
						  },
						  yAxis: {
						    min: 0,
						    title: {
						      text: ''
						    }
						  },
						  tooltip: {
						    headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
						    pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
						      '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
						    footerFormat: '</table>',
						    shared: true,
						    useHTML: true
						  },
						  plotOptions: {
						    column: {
						      pointPadding: 0.2,
						      borderWidth: 0
						    },
						    
						  },
						  series: [{
						    name: 'Installations',
						    colors: ['#0519ff'],
						    data: [49.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4],
						     dataLabels: {
					             enabled: true,
					             color: '#000000',
					             align: 'right',
					             x: -10,
					             y: 20,
					             formatter: function () {
					                 return this.y;
					             },
					             style: {
					                 font: 'normal 13px Verdana, sans-serif'
					            }
					        }
						  }]
						});
					</script>
				</div>
			</div>
		</div>
	</div>
